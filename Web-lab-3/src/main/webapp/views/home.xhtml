<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Лабораторная работа №3</title>

    <link rel="shortcut icon" type="image/png" href="#{resource['images/log.png']}"/>
</h:head>
    <h:body>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="button_style.css"/>
    <div id="header">
        <span>Нечкасова Олеся Алексеевна, группа P3212</span>
        <span>Вариант 31750</span>
    </div>
        <p:outputPanel id="header-panel" styleClass="container">
            <h:panelGrid columns="2">
                <h:form style="width: 15em; padding-left: 10%">
                    <p:clock id="clock" displayMode="analog"/>
                    <p:poll interval="5" update="clock" />
                </h:form>
                <h:form>
                    <h:link styleClass="new_request" label="new-request" value="Сделать новый запрос" outcome="go-to-index" style="text-align: center"/>
                </h:form>
                <h:outputText id="time" value="#{clock.time}" style="padding-left: 7%" />
                <h:form id="form">
                    <p:commandButton id="updateTime" action="#{clock.updateTime}" update="time" style="display: none"/>
                </h:form>
                </h:panelGrid>
        </p:outputPanel>
    <div id="footer">
        <div>
            <h:outputLink value="https://github.com/Frr-fox/web-programming" target="_blank">
                <h:outputText value="Ссылка на github" />
            </h:outputLink>
            <h:outputLink value="https://se.ifmo.ru/courses/web" target="_blank">
                <h:outputText value="Текст задания" />
            </h:outputLink>
        </div>
        <h5>Ноябрь, 2020</h5>
        <div class="log">
            <h:graphicImage library="images" type="image/png" name="log.png" />
        </div>
    </div>

    <script>
        setInterval (function () {
            document.getElementById('form:updateTime').click();
        }, 5000);
    </script>
    </h:body>
</html>
